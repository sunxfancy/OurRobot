        <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script>
            var img = $('#qrcode');
            var timerId = null; var count = 0;
            $.getJSON('/wxlogin', function(data) {
                console.log(data);
                img.attr('src', "https://login.weixin.qq.com/qrcode/" + data.uuid);
                count = 0;
                timerId = setInterval(function () {
                    count++;
                    if (count >= 25) clearInterval(timerId);
                    $.getJSON('/wxlogin/'+data.uuid, function(d) {
                        console.log(d);
                        clearInterval(timerId);
                    });
                },2000);
            });
            function start() {
                $.post('/start/wechat', function(data) {
                    console.log(data);
                });
            }
            function stop() {
                $.post('/stop/wechat', function(data) {
                    console.log(data);
                });
            }
        </script>
